<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section class="container">
    <div class="calculator">
      <div class="calculate-input">
        <div class="calculate-input--bill">
          <label>Bill</label>
          
          <input type="number" step="0.01" placeholder="0" id="bill" min="0">
          
          
        </div>
        <div class="calculate-input--tip">
          <label>Select Tip %</label>
          <div class="tips">
            <button class="btn" id="tip1">5%</button>
            <button class="btn" id="tip2">10%</button>
            <button class="btn" id="tip3">15%</button>
            <button class="btn" id="tip4">25%</button>
            <button class="btn" id="tip5">50%</button>
            <input id="tip" type="number" placeholder="Custom" class="custom" min="0">
          </div>
          
        </div>
        <div class="calculate-input--people">
          <div class="label">
            <label>Number of People</label>
            <label id="invalid" for="" class="invalid">Cant't be zero</label>
          </div>
          
          <input id="people" type="number" name="" id="" step="1" placeholder="0" value="1" min="0">
          
        </div>
      </div>
      <div class="calculate-display">
        <div class="calculate-display--info">
          <div class="calculate-info--tip">
            <div>
              <p class="title">Tip Amount</p>
              <p class="type">/ person</p>
            </div>
            <div>
              <h1 id="h1-1">$0.00</h1>
            </div>
          </div>
          <div>
            <div class="calculate-info--total">
              <div>
                <p class="title">Total</p>
                <p class="type">/ person</p>
              </div>
              <div>
                <h1 id="h1-2">$0.00</h1>
              </div>
            </div>
            
          </div>
        </div>
        
        
        <button class="reset" id="reset">Reset</button>
        

        
      </div>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
